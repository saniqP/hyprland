# Setup monitors
monitor=,preferred,auto,auto

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = mpvpaper HDMI-A-1 '/home/saniqp/Pictures/gray_bg.html' -o "loop-file no-audio --panscan=1.0"

# Input configuration
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0
}

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    resize_on_border = true
}

misc {
    disable_hyprland_logo = yes
    focus_on_activate = true
    animate_manual_resizes = true
    enable_swallow = true
}

animations {
    enabled = yes
    bezier = myBezier, 0.1, 0.9, 0.05, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 90%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 10, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    force_split = 2
    special_scale_factor = 0.8
}

decoration {
    rounding = 18
    active_opacity = 1.0
    inactive_opacity = 0.9
    blur {
        enabled = true
        size = 6
        passes = 2
        xray = true
        ignore_opacity = true
        new_optimizations = true
    }

}

gestures {
    workspace_swipe_distance = 700
    workspace_swipe_invert = false
    workspace_swipe_min_speed_to_force = 5
}

# Window rules
windowrulev2 = noblur, class:^(kitty)$
windowrulev2 = noshadow, class:^(kitty)$
windowrulev2 = opacity 1.0 1.0, class:^(kitty)$
windowrulev2 = opacity 0.95 0.95, class:^(thunar)$
windowrulev2 = opacity 0.9 0.9, class:^(Code)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, title:^(File Operation Progress)$

# Key bindings
$mainMod = SUPER

# Basic applications
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, rofi -show drun -show-icons
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, L, exec, swaylock
bind = $mainMod, F1, exec, grim -g "$(slurp)" - | tee "$HOME/Pictures/$(date +'%Y-%m-%d_%H-%M-%S').png" | swappy -f -

# ROG G15 Strix (2021) Specific binds
bind = ,156, exec, rog-control-center
bind = ,211, exec, asusctl profile -n; pkill -SIGRTMIN+8 waybar
bind = ,121, exec, pamixer -t
bind = ,122, exec, pamixer -d 5
bind = ,123, exec, pamixer -i 5
bind = ,256, exec, pamixer --default-source -t
bind = ,232, exec, brightnessctl set 10%-
bind = ,233, exec, brightnessctl set 10%+
bind = ,237, exec, brightnessctl -d asus::kbd_backlight set 33%-
bind = ,238, exec, brightnessctl -d asus::kbd_backlight set 33%+
bind = ,210, exec, asusctl led-mode -n

# Niri-like window management
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Standard Hyprland binds
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, Q, closewindow
bind = $mainMod, T, togglegroup
bind = $mainMod, Tab, cyclenext
bind = $mainMod SHIFT, Tab, cyclenext, prev
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, changegroupactive, f
bind = $mainMod SHIFT, G, changegroupactive, b
bind = $mainMod, S, togglespecialworkspace
bind = $mainMod SHIFT, S, movetoworkspace, special
bind = $mainMod, mouse:276, workspace, e-1
bind = $mainMod, mouse:275, workspace, e+1
bind = $mainMod SHIFT, mouse:276, movetoworkspace, e-1
bind = $mainMod SHIFT, mouse:275, movetoworkspace, e+1
exec-once = hyprpaper
exec-once = hyprpaper
